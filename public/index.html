<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Explorer</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tree.css">
</head>

<body>
    <ul class="sidenav sidenav-fixed">
        <li>
            <h3 class="title">File Explorer</h3>
        </li>
        <li>
            <div class="container">
                <input id="search" placeholder="Search">
                <div class="search-results"></div>
            </div>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li>
            <div class="tree-container">
                <ul class="tree">
                    <li>Child 1</li>
                    <li>Child 2</li>
                    <li>
                        <input class="tree-toggle" type="checkbox" id="tree-toggle-01" />
                        <label class="tree-toggle-label" for="tree-toggle-01">Child 3</label>
                        <ul class="subtree">
                            <li>Subchild 1</li>
                            <li>Subchild 2</li>
                            <li>
                                <input class="tree-toggle" type="checkbox" id="tree-toggle-02" />
                                <label class="tree-toggle-label" for="tree-toggle-02">Subchild 3</label>
                                <ul class="subtree">
                                    <li>SubSubChild 1</li>
                                    <li>SubSubChild 2</li>
                                </ul>
                            </li>
                            <li>
                                <input class="tree-toggle" type="checkbox" id="tree-toggle-03" />
                                <label class="tree-toggle-label" for="tree-toggle-03">Subchild 4</label>
                                <ul class="subtree">
                                    <li>SubSubChild 1</li>
                                    <li>SubSubChild 2</li>
                                    <li>SubSubChild 3</li>
                                </ul>
                            </li>
                            <li>Subchild 5</li>
                        </ul>
                    </li>
                    <li>Child 4</li>
                </ul>
            </div>
        </li>
    </ul>

    <main>
        <nav>
            <div class="nav-wrapper breadcrumbs">
            </div>
        </nav>
        <div class="table-container">
            <table class="highlight striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Created At</th>
                        <th>Modified At</th>
                        <th>Size</th>
                    </tr>
                </thead>

                <tbody id="table">
                    <tr>
                        <td>Alvin</td>
                        <td>Eclair</td>
                        <td>$0.87</td>
                        <td>$0.87</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
